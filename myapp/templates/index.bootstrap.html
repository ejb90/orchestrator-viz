<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Step Entries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Steps</h1>

    <!-- Filter form -->
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" class="form-control" name="id" placeholder="Filter by ID" value="{{ id_filter or '' }}">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="path" placeholder="Filter by Path" value="{{ path_filter or '' }}">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="ctime" placeholder="Filter by Created Time" value="{{ ctime_filter or '' }}">
        </div>
        <div class="col-md-4">
            <input type="text" class="form-control" name="mtime" placeholder="Filter by Modified Time" value="{{ mtime_filter or '' }}">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <!-- Table -->
    <table class="table table-striped table-bordered table-hover bg-white">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Path</th>
                <th>Created At</th>
                <th>Modified At</th>
            </tr>
        </thead>
        <tbody>
        {% for entry in entries %}
            <tr>
                <td>{{ entry.id }}</td>
                <td>{{ entry.path }}</td>
                <td>{{ entry.ctime|datetimefmt }}</td>
                <td>{{ entry.mtime|datetimefmt }}</td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4" class="text-center">No entries found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
